apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.0"
	
	ndkVersion "24.0.8215888"
    defaultConfig {
        applicationId "com.aide.ui_zeroaicy"
        minSdkVersion 23
        targetSdkVersion 28
        versionCode 2008210017
        versionName "3.2.210316"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}



dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile fileTree(dir: 'provider', include: ['*.jar'])
	api project(':appAideBase')
	
	//api "dev.rikka.shizuku:api:13+"
	//如果您想支持Shizuku，请添加此行
	api "dev.rikka.shizuku:provider:13+"
	
	// bypass hidden api restriction, https://github.com/LSPosed/AndroidHiddenApiBypass
	// implementation 'org.lsposed.hiddenapibypass:hiddenapibypass:4.3'
}
