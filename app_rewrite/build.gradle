apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.0"
	
	ndkVersion "24.0.8215888"
    defaultConfig {
        applicationId "com.aide.ui.rewrite"
        minSdkVersion 24
        targetSdkVersion 28
        versionCode 2008210017
        versionName "3.2.210316"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}



dependencies {
	
	//api "com.android.tools:r8:8.2.33"
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile fileTree(dir: 'provider', include: ['.jar'])
	
	api project(':appAideBase')
	//api "dev.rikka.shizuku:api:13+"
	api "dev.rikka.shizuku:provider:13+"
	// bypass hidden api restriction, https://github.com/LSPosed/AndroidHiddenApiBypass
	// implementation 'org.lsposed.hiddenapibypass:hiddenapibypass:4.3'
}
