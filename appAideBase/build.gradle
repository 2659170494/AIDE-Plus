apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.0"

    defaultConfig {
        applicationId "com.aide.ui.rewrite"
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 2008210017
        versionName "3.2.210316"
    }
	
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files("provider/ClassReaderLibrary-1.5.3-beta.jar")
	//compile files("provider/ClassReaderLibrary-1.4.9-beta_compileOnly.jar")
}
