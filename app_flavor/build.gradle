apply plugin: 'com.android.library'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.0"
	
    defaultConfig {
		applicationId "io.github.zeroaicy.aide"
        minSdkVersion 24
        targetSdkVersion 28
        versionCode 2008210017
        versionName "2.1.1.3-[3.2.210316]"
    }
	
    productFlavors {
		
		"AIDE+" {
			applicationId "io.github.zeroaicy.aide"
		}
		"AIDE+1" {
			applicationId "io.github.zeroaicy.aide1"
		}
		"AIDE+2" {
			applicationId "io.github.zeroaicy.aide2"
			versionName "2.1.1.2-[3.2.210316]"
		}
		"AIDE+4" {
			applicationId "io.github.zeroaicy.aide4"
		}
		
	}
	signingConfigs{
		storeFile file("debug.keystore")
	}
    buildTypes {
        release {
            minifyEnabled false
			shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
	api project(':app_rewrite')

}
